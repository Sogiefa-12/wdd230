<main>
    <h1>Course Proposal Application</h1>

    <form method="get" action="thanks.html" class="wf1">
        <fieldset>
            <legend>ApplicantInformation</legend>
            <label>First Name* <input type="text" name="fname" required></label>
            <label>Last Name* <input type="text" name="Lname" required></label>
            <label>Phone <input type="tel" name="phone" placeholder="12345645664"></label>
            <label>Email* <input type="email" name="email" placeholder="john@gmail.com" required></label>
            <label>website <input type="url" name="url" placeholder="http://"></label>
        </fieldset>

        <fieldset>
            <legend>Course Information</legend>
            <div>Audience</div>
            <label><input type="radio" name="audience" value="beginner">Beginner</label>
            <label><input type="radio" name="audience" value="intermediate">Intermediate</label>
            <label><input type="radio" name="audience" value="advanced">Advanced</label>

            <div>Software Needed</div>
            <label><input type="checkbox" name="editing" value="yes">Photo Editing</label>
            <label><input type="checkbox" name="code" value="coding">Coding</label>
            <label><input type="checkbox" name="process" value="preprocessor">Preprocessor</label>
            <label><input type="checkbox" name="ftp" value="ftp">FTP</label>
        </fieldset>

        <fieldset>
            <legend>Funding</legend>
                <label>Anticipated Completion Date <input type="date" name="completion"></label>
                <label>
                    Course Subject
                    <select name="subject">
                        <option value="null">Please Select &#9662;</option>
                        <option value="Software">Software Development</option>
                        <option value="Web">Web Development</option>
                        <option value="Mobile">Mobile Development</option>
                        <option value="Data">Data Analysis</option>
                        <option value="Design">Graphic Design</option>
                        <option value="security">Cyber Security</option>
                        <option value="UX">User Experience</option>
                        <option value="QA">Quality Assurance</option>
                        <option value="AI">Artificial Intelligence</option>
                    </select>
                </label>

                <label>How Many Authors <input type="number" name="authors"></label>
            </fieldset>

            <input type="submit" value="Propose My Course">
    </form>
