<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px) and (max-width: 1000px)">
                <img src="images/hero-large.webp" alt = "hero photo" width ="1500" height = "750">
            </picture>
        </div>
    </main>
</body>
